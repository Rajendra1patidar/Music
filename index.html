<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shivi Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="heart-layout">
      <img src="image.jpg" alt="Couple Image" class="couple-image">
    </div>
    <div class="buttons">
      <button id="musicBtn">Music</button>
      <button id="kuchNhiBtn">Kuch Nhi</button>
      <button id="alibabaBtn">ALIBABA</button>
    </div>
    <div id="musicPlayer" class="hidden">
      <div class="player-controls">
        <button id="prevSong">⬅️</button>
        <button id="playPause">▶️</button>
        <button id="nextSong">➡️</button>
      </div>
      <div id="sivi ke gaane">Shivi ke gaane</div>
      <div class="hearts-container"></div>
    </div>
    <div id="alibabaEffect" class="hidden">
      <div class="emojis-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
